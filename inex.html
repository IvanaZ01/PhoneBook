<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>


    <!--Bootstrap modal-->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a new contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="photolink" placeholder="Photo link">
              <input type="text" class="fullname" placeholder="Full name">
              <input type="tel" class="phone" placeholder="Phone number">
              <p class="validate errorPara hide">*Fill out all required fields</p>
              <p class="exists errorPara hide">*This name or phone number already exists</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!--modal for change-->

    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Change contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="photolink2">
              <input type="text" class="fullname2">
              <input type="tel" class="phone2" >
              <p class="validate errorPara hide">*Fill out all required fields</p>
              <p class="exists errorPara hide">*This name or phone number already exists</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="save-changes-btn" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

      <!--end of bootstrap modals-->

<div class="wrapper">
    <div class="phonebook">
        <div class="header">
            <h1 class="heading">PhoneBook</h1>
            <button class="add-btn" data-toggle="modal" data-target="#exampleModal"> + </button>
        </div>

        <div class="containerr"></div>

    </div> <!--phonebook-->

    <div class="details">
        <div class="details_header">
            <h1 class="details_header_info">Details</h1>
            <button class="details_close" onclick="closeDetails()">X</button>
        </div>
        <div class="details_body">
            <div class="details_img">
            <img class="details_img_child" src="" alt="contact">
            </div>
            <h2 class="detail_name">John Doe</h2>
            <p class="details_phone">065154562</p>
            <button class="edit-btn" data-toggle="modal" data-target="#exampleModal2">Edit Contact</button>
            <button class="delete-btn">Delete Contact</button>
        </div>
    </div> <!--details-->
</div> <!--wrapper-->


    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="phonebook.js"></script>
    <script src="script.js"></script>
</body>
</html>
